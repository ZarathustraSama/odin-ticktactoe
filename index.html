<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form method="dialog">
    <h2>Player 1</h2>
    <label for="player1-name">Name</label>
    <input type="text" name="player1-name" id="player1-name">
    <select name="player1-symbol" id="player1-symbol">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>
    <h2>Player 2</h2>
    <label for="player2-name">Name</label>
    <input type="text" name="player2-name" id="player2-name">
    <select name="player2-symbol" id="player2-symbol">
      <option value=""></option>
      <option value="Unfortunately you don't have a choice">Unfortunately you don't have a choice</option>
    </select>
    <br><br>
    <button id="start-game">Start!</button>
  </form>
  <dialog>
    <h1 id="notice"></h1>
    <div class="board">
      <div class="cell" id="00"></div>
      <div class="cell" id="01"></div>
      <div class="cell" id="02"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="20"></div>
      <div class="cell" id="21"></div>
      <div class="cell" id="22"></div>
    </div>
    <br><br>
    <button id="restart-game">Restart</button>
  </dialog>
</body>
<script src="script.js"></script>
</html>
